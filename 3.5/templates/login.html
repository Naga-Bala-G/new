<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            position: relative;
        }
        h1 {
            margin-bottom: 1.5rem;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"], input[type="password"] {
            margin-bottom: 1rem;
            padding: 0.8rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-btn {
            background-color: #4CAF50;
            color: white;
            padding: 0.8rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
        }
        .login-btn:hover {
            background-color: #45a049;
        }
        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }
        .close-btn {
            background-color: #f44336; /* Red */
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="login-form">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <p>
            <a href="http://localhost:8080/realms/myrealm/account" target="_blank">Register / signup</a>
        </p>
    </div>

    <!-- Modal for displaying errors -->
    <div class="modal" id="error-modal">
        <div class="modal-content">
            <p id="error-message"></p>
            <button class="close-btn" id="close-btn">Close</button>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent the form from submitting the default way
            const formData = new FormData(this);
            const data = {
                username: formData.get('username'),
                password: formData.get('password')
            };
            const errorMessageElement = document.getElementById('error-message');
            const modal = document.getElementById('error-modal');

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    let alertMessage = 'Login failed.';

                    // Custom error messages based on status or error text
                    if (response.status === 401) {
                        alertMessage = 'Unauthorized: Invalid username or password.';
                    } else if (response.status === 403) {
                        alertMessage = 'Forbidden: You do not have permission to access this resource.';
                    } else if (response.status === 404) {
                        alertMessage = 'Not Found: User not found.';
                    } else if (response.status === 500) {
                        alertMessage = 'Server Error: Please try again later.';
                    } else {
                        alertMessage = `Error: ${errorText}`; // Generic error message
                    }

                    errorMessageElement.textContent = alertMessage;
                    modal.style.display = 'flex'; // Show the modal
                    return; // Stop further processing
                }

                const result = await response.json();
                const roles = result.roles;

                // Store tokens in localStorage
                localStorage.setItem('access_token', result.access_token);
                localStorage.setItem('refresh_token', result.refresh_token);

                // Check user roles and redirect accordingly
                if (roles.includes('admin') || roles.includes('comp_admin')) {
                    window.location.href = '/dashboard/manager';
                } else if (roles.includes('comp_exe')) {
                    window.location.href = '/dashboard/executive';
                } else if (roles.includes('comp_emp')) {
                    window.location.href = '/dashboard/employee';
                } else {
                    alert('Access denied: You do not have the necessary permissions.');
                }
            } catch (error) {
                console.error(error);
                alert('Login failed: ' + error.message);
            }
        });

        // Close modal functionality and refresh page
        document.getElementById('close-btn').addEventListener('click', function() {
            document.getElementById('error-modal').style.display = 'none';
            location.reload(); // Refresh the page
        });

        // Close modal when clicking outside the modal content
        document.getElementById('error-modal').addEventListener('click', function(event) {
            if (event.target === this) {
                this.style.display = 'none';
                location.reload(); // Refresh the page
            }
        });
    </script>
</body>
</html>
